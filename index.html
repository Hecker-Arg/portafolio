<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stilo.css">
  <title>Frontend Mentor | Order summary card</title>
 
</head>

<body>
  
  <main class="contenedor">
      <section class="image">
        <img src="illustration-hero.svg" alt="imagen" class="img">
      </section>
      <section class="textos">
        <h1 class="titulo">Order Summary</h1>
        <p class="infor">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
      <section class="planes">
        <div class="todoplanes">
          <img class="icono-musica" src="icon-music.svg" alt="Musica" >
          <div class="planes-info">
            <p class="plan">Annual Plan</p>
            <p class="precios">$59.99/year </p>            
          </div>
        <div class="nose">
              <a href="#" class="change"> Change</a>
            </div>  
        </div>
      </section>
      <section class="botones">
        <input type="submit" value="Proceed to Payment" class="comprar"></input >
        <input type="submit" value="Cancel Order" class="cancelar"></input >

      </section>

  </main>
 
  
</body>
</html>
